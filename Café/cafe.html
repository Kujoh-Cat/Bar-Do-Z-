<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cafe.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Bar do Zé</title>
</head>
<body class="fade-in" data-name-chosen="false">
    <div id="top-global">
        <h2>🏅 • Maiores Baristas</h2>
        <ul id="leaderboard"></ul>
    </div>
    <div id="coffee-container">
        <h1>☕ Simulador De Barista</h1>
        <label for="nameInput" id="nameLabel">Como você deseja ser chamado?</label>
        <input type="text" id="nameInput">
        <button onclick="saveName()" id="saveButton">Salvar</button>
        <div id="coffee-stats">
            <div id="coffeeCounter">Cafés Feitos: <span id="coffeeCount">0</span></div>
            <button id="coffeeButton" onclick="makeCoffee()">Trabalhar</button>
            <button id="rebirthButton" onclick="rebirth()">Rebirth</button>
        </div>
    </div>
    <script src="cafe.js"></script>
</body>
</html>
